version: '3.8'

services:
  # Hardhat local blockchain
  hardhat:
    build:
      context: .
      dockerfile: Dockerfile.hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app/contracts
      - ./scripts:/app/scripts
      - ./test:/app/test
    command: npx hardhat node
    networks:
      - sounddao-network

  # Backend API server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - HARDHAT_NETWORK=http://hardhat:8545
    depends_on:
      - hardhat
    volumes:
      - ./backend:/app/backend
      - ./utils:/app/utils
    networks:
      - sounddao-network

  # Frontend React app
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_NETWORK=localhost
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - sounddao-network

networks:
  sounddao-network:
    driver: bridge
